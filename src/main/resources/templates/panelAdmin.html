    <h2>Panel Administrador</h2>
    <div>
        <table>
            <h3>Listado usuarios</h3>
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Direccion</th>
                </tr>
            </thead>
            <tbody th:each="usuario : ${usuarios}">
                <th scope="row" th:text="${usuario.id}"></th>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.rol}"></td>
                <td th:text="${usuario.telefono}"></td>
                <td th:text="${usuario.direccion}"></td>
            </tbody>
        </table>
    </div>
    <h3>Listado Proveedores</h3>
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Rol</th>
            <th scope="col">Telefono</th>
            <th scope="col">Direccion</th>
        </tr>
    </thead>
    <tbody th:each="proveedor : ${proveedores}">
        <th scope="row" th:text="${proveedor.id}"></th>
        <td th:text="${proveedor.nombre}"></td>
        <td th:text="${proveedor.email}"></td>
        <td th:text="${proveedor.rol}"></td>
        <td th:text="${proveedor.telefono}"></td>
        <td th:text="${proveedor.direccion}"></td>

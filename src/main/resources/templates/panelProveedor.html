<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>panelProveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos2.css}">
</head>
  <body>
      
      <nav th:replace="fragments/navbar::nav"></nav>
    <h1>Mi Perfil</h1>
    <div class="col-md-4">
      <div class="container">
        <p>
          BIENVENIDO
          <span
            th:if="${session.personasession != null}"
            th:text=" ${session.personasession.nombre} + ' aqui podrás gestionar tu cuenta' "
          ></span>       
          
        </p>
      </div>
    </div>
    
    
    <div class="container4">
      <ul>
          <th:block >
           
              
            <div class="col-md-4">
                <div class="card1" style="background-color: #000; width: 300px;">
                    <img src="https://agencia-fotografia.com/wp-content/uploads/2014/06/foto1-150x150.jpg" class="card-img-top" alt="Proveedor 1">
                    <div class="card-body" >
                      <h5 style="font-weight: bold; color: white;">Nombre:  <span class="card-text" th:text="${proveedor.nombre}"></span></h5>
                      <h5 style="color: white;">Direccion:  <span class="card-text" th:text="${proveedor.direccion}"></span></h5>
                      <h5 style="color: white;">Honorarios por hora:  <span class="card-text" th:text="${proveedor.honorarioHora}"></span></h5>
                      <h5 class="card-text" style="color: white;">Cantidad de estrellas: <span th:text="${proveedor.presentacion}"></span></h5>
                      <h5>Presentación: </h5>
                      
                      
                       
                    </div>
                </div>
            </div>
          </th:block>
      </ul>
  </div>

  <footer class="pie">
    <div th:replace="fragments/footer::foot"></div>
    <div th:replace="fragments/redesS::red_soc"></div>
  </footer>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>

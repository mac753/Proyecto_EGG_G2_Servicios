  <body>

<h1>ProSkillFinder</h1>

<h6 class="textRegU">¿Eres un proveedor de servicios? <br>
  ¿Quieres llegar a más clientes y aumentar tus oportunidades de negocio?<br>
  Entra en nuestro portal de servicios y regístrate como proveedor <br>
  Es sencillo. Completa tu perfil y selecciona tu categoría de servicios. <br>
</h6>

<div class="container3">
  <h5>Registro de Proveedor</h5>
  <form action="/proveedor/registro" method="POST">

    <label class="textofp" for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label class="textofp" for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label class="textofp" for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br>

    <label class="textofp" for="password2">Repita su contraseña:</label>
    <input type="password" id="password2" name="password2" required><br>

    <label class="textofp" for="telefono">Teléfono:</label>
    <input type="number" id="telefono" name="telefono" required ><br>

    <label class="textofp" for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required ><br >

    <label class="textofp" for="honorarioHoras">Honorario por Horas:</label>
    <input type="number" id="honorarioHoras" name="honorarioHoras" step="0.01" required ><br >

    <label class="textofp" for="rubro">selecciona un rubro:</label>
    <select id="rubro" name="rubro">
      <option value="Jardinero">Jardinero</option>
      <option value="Chapista">Chapista</option>
      <option value="Piletero">Piletero</option>
      <option value="Salidor">Salidor</option>
      <option value="Limpieza">Limpieza</option>
      <option value="Otro">
        Otro
        <input type="text" id="rubroOtro" name="rubroOtro" placeholder="Especificar otro rubro" style="display: none">
      </option>
    </select>
    <br >

    <label for="presentacion" id="pres">presentacion:</label>
    <textarea id="presentacion" name="presentacion" rows="4" required></textarea><br>
    <div class="botoncentrado">
    <button type="submit" id="botonrp" class="btn btn-primary mt-3 botones">
      Registrarme
    </button>
  </div>
  </form>

</div>
  <section class="text-center container">
    <div class="row mt-3">
        <div class="divVolver">
            <a th:href="@{/login}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
        </div>
    </div>
  </section>

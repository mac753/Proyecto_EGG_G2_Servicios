<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>perfilUsuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos2.css}">
</head>

  <body>

    <nav th:replace="fragments/navbar::nav"></nav>


    <div class="container-fluid m-5 contenedor">
      <form
        class="formulario"
        th:object="${usuario}"
        th:action="@{/perfilUsuario/__${usuario.id}__}"
        method="POST"
      >
        <input hidden th:value="${id}" name="id" />

        <div class="form-group my-3">
          <h3 class="card-title">Editar Usuario</h3>
        </div>

        <br />

        <label class="textofp" for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          th:value="${usuario.nombre}"
          required
        /><br />

        <label class="textofp" for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          th:value="${usuario.email}"
          required
        /><br />

        <label class="textofp" for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required /><br />

        <label class="textofp" for="password2">Repita su contraseña:</label>
        <input type="password" id="password2" name="password2" required /><br />

        <label class="textofp" for="telefono">Telefono:</label>
        <input
          type="number"
          id="telefono"
          name="telefono"
          th:value="${usuario.telefono}"
          required
        /><br />

        <label class="textofp" for="direccion">Direccion:</label>
        <input
          type="text"
          id="direccion"
          name="direccion"
          th:value="${usuario.direccion}"
          required
        /><br />

        <button type="submit" class="btn btn-primary mt-3 botones">
          Actualizar
        </button>
      </form>
</div>
      <section class="text-center container">
        <div class="row mt-3">
          <div class="divVolver">
            <a
              th:href="@{/inicio}"
              class="btn btn-secondary my-2 botonVolver botones"
              >Volver</a
            >
          </div>
        </div>
      </section>

      <footer class="pie">
        <div th:replace="fragments/footer::foot"></div>
        <div th:replace="fragments/redesS::red_soc"></div>
      </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

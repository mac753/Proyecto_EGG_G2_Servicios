<!DOCTYPE html>
<html <html xmlns:th="https://www.thymeleaf.org">
  
  

  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div>Orden creada</div>
    <div >aca van todas las ordenes</div>
    <div>USUARIOOOOOOOOO</div>

    <table>
      <h3>Listado de orden</h3>
      <thead>
        <tr >
          <th scope="col">id Orden</th>
          <th scope="col">Nombre Usuario</th>
          <th scope="col">Nombre Proveedor</th>
          <th scope="col">Descripcion del trabajo</th>
          <th scope="col">Estado</th>
          <th scope="col">Valor cotizado por el proveedor</th>
          <th scope="col">Acciones</th>
        
        </tr>
      </thead>
      <tbody th:each="orden : ${listaOrdenes}">
        <th th:text="${orden.id}"></th>
        <td th:text="${orden.usuario.nombre}"></td>
        <td th:text="${orden.proveedor.nombre}"></td>
        <td th:text="${orden.comentario}"></td>
        <td th:text="${orden.estadOrden}"></td>
        <td th:text=" ' $ ' + ${orden.valor}"></td>

        <td >
              <a th:if="${orden.getEstadOrden().toString() == 'COTIZANDO' } and ${orden.valor != 0} " th:href="@{/orden/aceptar/__${orden.id}__}" >Aceptar Cotizacion </a>
              <p></p>               
              <a th:if="${orden.getEstadOrden().toString() == 'ACTIVA'}" th:href="@{/orden/cancelar/__${orden.id}__}" >Cancelar</a>
              <a th:if="${orden.getEstadOrden().toString() == 'COTIZANDO'}" th:href="@{/orden/cancelar/__${orden.id}__}" >Cancelar</a>
              <form th:if="${orden.getEstadOrden().toString() == 'FINALIZADA'}" th:action="@{/orden/calificar/__${orden.id}__}" method="POST">
            <input type="hidden" name="ordenId" th:value="${orden.id}" />
            <p>
              <input
                type="number"
                class="form-control p-4"
                placeholder="Ingrese del 1 al 5, la puntuacion del proveedor"
                name="puntaje"
                required="required"
              />
            </p>
            <p>
              <input
                type="text"
                class="form-control p-4"
                placeholder="Si quiere agrega comentarios"
                name="comentario"
                required="required"
              />
            </p>
            <button type="submit">Calificar</button>
          </form>
         </td> 
         
           </tbody>
    </table>

</html>

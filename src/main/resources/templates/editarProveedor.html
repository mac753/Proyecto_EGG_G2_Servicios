<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.t<input type=">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>ProSkillFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos2.css">
</head>

<body>
    <nav th:replace="fragments/navbar::nav"></nav>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Edita tus datos de perfil</h1>
        </div>
    </div>
</div>

<ul>
    <th:block th:each="proveedor: ${proveedores}">
        <div class="col-md-4">
            <div class="card" style="background-color: #000; width: 300px;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzhK86EovE1pAkcsj0G7ptzdV5-Cs35zSWnA&usqp=CAU" class="card-img-top" alt="Proveedor 1">
                <div class="card-body" >
                    <h5 style="font-weight: bold; color: white;">Nombre:  <span class="card-text" th:text="${proveedor.nombre}"></span></h5>
                    <h5 style="color: white;">Direccion:  <span class="card-text" th:text="${proveedor.direccion}"></span></h5>
                    <h5 style="color: white;">Honorarios por hora:  <span class="card-text" th:text="${proveedor.honorarioHora}"></span></h5>
                    <h5 class="card-text" style="color: white;">Cantidad de estrellas:  5</h5>
                </div>
            </div>
        </div>
    </th:block>
</ul>

<div class="col-md-4">
    <div class="card" style="background-color: #000; width: 400px;">
        <div class="formulario-flotante" id="formulario-editar">
            <h5 style="color: white;">Editar datos del proveedor</h5>

            <form th:action="@{/editarProveedor/__${proveedor.id}__}" method="POST">
                <div class="mb-3">
                    <label style="color: white;" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" th:value ="${proveedor.nombre}" placeholder="nombre a editar">
                </div>
                <div class="mb-3">
                    <label style="color: white;" class="form-label">Direccion</label>
                    <input type="text" class="form-control" rows="3" name="direccion" th:value ="${proveedor.direccion}" placeholder="direccion a editar">
                </div>
                <div class="mb-3">
                    <label style="color: white;" class="form-label">Numero de telefono</label>
                    <input type="text" class="form-control" rows="3" name="numero" th:value ="${proveedor.numero}" placeholder="numero a editar">
                </div>
                <div class="mb-3">
                    <label style="color: white;" class="form-label">Honorarios por hora</label>
                    <input type="text" class="form-control" rows="3" name="honorarioHora" th:value ="${proveedor.honorarioHora}" placeholder="honorarios a editar">
                </div>
                <div class="mb-3">
                    <label style="color: white;" class="form-label">Foto de perfil</label>
                    <input style="color: white;" type="file" name="foto" th:value="${foto.proveedor}">
                </div>
            </form>
            <div class="botones">
                <br>
                <button class="btn btn-danger" id="cancelar">Cancelar</button>
                <button class="btn btn-success" id="guardar">Guardar</button>
            </div>
        </div>
    </div>
</div>

<footer class="pie">
    <div class="texto-pie">
        <p>ubicacion - chacras de coria -Mendoza</p>
    </div>
    <div class="redes-sociales">
        <a href="https://www.facebook.com/" target="_blank"><img src="/logos/facebook.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="/logos/instagram.png" alt="Instagram"></a>
        <a href="https://twitter.com/" target="_blank"><img src="/logos/twitter.png" alt="Twitter"></a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSkillFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos2.css">
</head>

<body>

<header>
</header>

    <h1>ProSkillFinder</h1>

    <h3>Inicia Secion o Registrate segun corresponda</h3>
    <div class="container2">
        <div class="left-side">
            <div class="box">
                <h4>¿Deseas recibir un servicio en específico?</h4>
                <a th:href="@{/registrar}" class="button">Registrate como Usuario</a>
                <br>
                <br>
                <br>
                <h4>¿Deseas ofrecer un servicio en específico?</h4>
                <a th:href="@{/proveedor/registrar}" class="button">Registrate como Proveedor</a>
                <br>
            </div>
        </div>

        <div class="right-side">
            <form class="formulario" th:action="@{/logincheck}" method="POST">
                <div class="form-group my-3">
                    <h3 class="card-title">Accede a tu Cuenta!</h3>
                </div>

                <div class="form-group my-3">
                    <h6 class="textobox">Ingrese su Email</h6>
                    <input type="email" class="form-control" name="email" placeholder="EMAIL">
                </div>

                <div class="form-group my-3">
                    <h6 class="textobox">Ingrese su password</h6>
                    <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA">
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones" id="botonr">Ingresar!</button>
            </form>
        </div>
    </div>
    <section class="text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>



    <footer class="pie">
    </footer>


  <script src="js/heafoo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

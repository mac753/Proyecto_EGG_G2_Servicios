<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>ProSkillFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos2.css}">
    <title>VISTA PROVEEDOR</title>
</head>

<body>

    <nav th:replace="fragments/navbar::nav"></nav>

    <h1 class="titulo1">ENVIALE UN MENSAJE A TU PROVEEDOR</h1>
    <div class="pantalla">

            <div class="izquiercon">

                <div class="fotoPerfil">
                    <img src="https://agencia-fotografia.com/wp-content/uploads/2014/06/foto1-150x150.jpg" class="fotoPerfil" alt="">
                </div>


                <div class="InfoProv">

                    <form th:action="@{/orden/crearOrden}" method="POST">
                        <li class="py-2"><i class="fa fa-check text-primary mr-3"></i>Nombre: <span th:text="${proveedor.nombre}"></span></li>
                        <li class="py-2"><i class="fa fa-check text-primary mr-3"></i>Direccion: <span
                         th:text="${proveedor.direccion}"></span></li>
                        <li class="py-2"><i class="fa fa-check text-primary mr-3"></i>Honorarios por hora: <span
                         th:text="${proveedor.honorarioHora}"></span></li>
                        <li class="py-2"><i class="fa fa-check text-primary mr-3"></i>Telefono: <span
                         th:text="${proveedor.telefono}"></span></li>
                        <li class="py-2"><i class="fa fa-check text-primary mr-3"></i>Presentacion: <span
                         th:text="${proveedor.presentacion}"></span></li>
                    </form>

                </div>



            </div>

        <div class="derecha">

            <div class="encabezadoCP">

                <div class="textoOT">

                    <h4>ORDEN DE TRABAJO</h4>

                    <h6 class="texCP">INGRESA TU ORDEN DE TRABAJO PARA EL PROVEEDOR, POR FAVOR SER CLARO CON TU PETICION </h6>


                    <form th:action="@{/orden/crearOrden}" method="POST">
                        <div>
                            <input hidden th:value="${proveedor.id}" name="idproveedor">

                            <p><input type="text" class="form-control p-4" placeholder="ingresa acÃ¡ tu comentario" name="comentario" required="required"></p>
                        </div>
                        <div class="boton">
                                 <button class="btn btn-primary btn-block py-3" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <section class="text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a href="/" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>


    <footer class="pie">
        <div th:replace="fragments/footer::foot"></div>
        <div th:replace="fragments/redesS::red_soc"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

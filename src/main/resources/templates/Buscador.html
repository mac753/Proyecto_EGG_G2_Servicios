<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" html lang="es">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="shortcut icon" href="" type="image/x-icon" >
    <title>ProSkillFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos2.css}">
  </head>

  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="@{/}">
            <img class="logo" src="@{logos/casacasa.png}" alt="">
          </a>
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
                  <a class="nav-link active" href="/">Inicio</a>
                  <a class="nav-link" href="/proveedor/buscador">Buscar</a>
                  <a class="nav-link" href="/registrar">no anda</a>
                  <a class="nav-link" href="/proveedor/registrar">Registro Proveedor</a>
                  <a class="nav-link" href="/login">Login</a>
              </div>
          </div>
      </div>
  </nav>
    <form action="/proveedor/buscador" method="get">
        <h1>Buscador de Proveedores por Rubro</h1>
        <label for="rubro">Rubro:</label>
        <input type="text" id="rubro" name="rubro" required>
        <button type="submit">Buscar</button>
    </form>
    <div id="resultado">
        <!-- Mostrar los resultados de la búsqueda -->
        <ul>
            <th:block th:each="proveedor : ${proveedores}">
                <li>
                    <span th:text="${proveedor.nombre}"></span> -
                    <span th:text="${proveedor.direccion}"></span> -
                    <span th:text="${proveedor.honorarioHora}"></span>
                </li>
            </th:block>
        </ul>
    </div>

    <div class="imagen-enmarcada">
        <img src="https://pic.52112.com/180603/JPG-180603_376/z8rcPckn7v_small.jpg" alt="Descripción de la imagen">
    </div>


<section class="text-center container">
  <div class="row mt-3">
      <div class="divVolver">
          <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
      </div>
  </div>
</section>


<footer class="pie">
  <div class="texto-pie">
    <p>ubicacion - chacras de coria -Mendoza</p>
  </div>
  <div class="redes-sociales">
    <a href="https://www.facebook.com/" target="_blank"><img src="/logos/facebook.png" alt="Facebook"></a>
    <a href="https://www.instagram.com/" target="_blank"><img src="/logos/instagram.png" alt="Instagram"></a>
    <a href="https://twitter.com/" target="_blank"><img src="/logos/twitter.png" alt="Twitter"></a>
    <p></p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>

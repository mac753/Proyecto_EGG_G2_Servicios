<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="es" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>ProSkillFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos2.css}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="logos/casacasa.png" width="30" height="30" class="d-inline-block align-top">
            </a>
            <a class="navbar-brand" href="logos/casacasa.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="/">Inicio</a>
                    <a class="nav-link" href="/proveedor/buscador">Buscar</a>
                   
                    <a class="nav-link" href="/login">Login</a>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                        sec:authorize="hasRole('USER')" th:href="@{/usuario}" > Perfil </a>
                            
                        

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/perfilUsuario}" >Ver mi Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>

                            <li><a class="dropdown-item" href="/logout" >Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </div>
            </div>
        </div>
        
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Nuestros Servicios</h1>
            </div>
        </div>
    </div>
    
    
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" th:href="@{/perfilUsuario}" >Editar Perfil</a></li>
        <li><hr class="dropdown-divider"></li>

        <li><a class="dropdown-item" href="/logout" >Cerrar Sesión</a></li>
    </ul>
    <div class="row justify-content-center">
        <form action="/proveedor/buscador" method="post">
            <div class="col-md-8">
                <select class="seleb" name="rubro" id="rubro" required>
                    <option class="opc" value="">Selecciona un rubro</option>
                    <option value="Jardinero">Jardinero</option>
                    <option value="Chapista">Chapista</option>
                    <option value="Piletero">Piletero</option>
                    <option value="Salidor">Salidor</option>
                    <option value="Limpieza">Limpieza</option>
                    <option value="Otro">Otro<input type="text" id="rubroOtro" name="rubroOtro"
                            placeholder="Especificar otro rubro" style="display: none"></option>
                    <button class="botonbus" type="submit">Buscar</button>
                </select>
            </div>
        </form>
    </div>

    <div class="card-deck" id="resultado">
        <ul>
            <th:block th:each="proveedor : ${proveedores}">
                <div class="col-md-4">
                    <div class="card" style="background-color: #000; width: 300px;">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzhK86EovE1pAkcsj0G7ptzdV5-Cs35zSWnA&usqp=CAU" class="card-img-top" alt="Proveedor 1">
                        <div class="card-body" >
                            <h5 style="font-weight: bold; color: white;">Nombre:  <span class="card-text" th:text="${proveedor.nombre}"></span></h5>
                            <h5 class="card-text" style="color: white;">Cantidad de estrellas:  5</h5>
                            <a th:href="@{/orden/contacto/__${proveedor.id}__}" class="btn btn-primary"
                               th:if="${session.personasession != null}"
                                style="margin:10px">Contactar</a>

                                <a th:href="@{/login}" class="btn btn-primary"
                               th:if="${session.personasession == null}"
                                style="margin:10px">Registrate</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </ul>
    </div>


    <div class="row justify-content-center" th:if="${#lists.isEmpty(proveedores)}">
        <div class="col-md-4">
            <div class="card" style="background-color: #000; height: 62px;">
                <div class="card-body">
                    <p class="row justify-content-center" style="font-weight: bold; color: white;">No se encontraron proveedores para este rubro</p>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="imagen-enmarcada" th:if="${#lists.isEmpty(proveedores)}" >
        <img src="https://pic.52112.com/180603/JPG-180603_376/z8rcPckn7v_small.jpg" alt="Descripción de la imagen">
    </div>

    <section class="text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a href="/" class="btn btn-secondary my-2 botonVolver botones">Arriba</a>
            </div>
        </div>
    </section>

    <footer class="pie">
        <div th:replace="fragments/footer::foot"></div>
        <div th:replace="fragments/redesS::red_soc"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

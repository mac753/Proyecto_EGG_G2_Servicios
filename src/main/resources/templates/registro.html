<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logos/logo.png" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
    <title>Registro de Proveedor</title>
  </head>
  <body>
    <div class="container1">
      <header class="encabezado">
        <a name="arriba"><img id="logo" src="/logos/logo1.png" alt="logo" /></a>

        <nav id="navbar">
          <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="registro.html">Registrate</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <h1>Registro de Proveedor</h1>
    <form action="/proveedor/registro" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required /><br />

      <label for="password2">Repita su contraseña:</label>
      <input type="password" id="password2" name="password2" required /><br />

      <label for="telefono">Teléfono:</label>
      <input type="number" id="telefono" name="telefono" required /><br />

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required /><br />

      <label for="honorarioHoras">Honorario por Horas:</label>
      <input
        type="number"
        id="honorarioHoras"
        name="honorarioHoras"
        step="0.01"
        required
      /><br />

      <label for="rubro">selecciona un rubro:</label>
      <select id="rubro" name="rubro">
        <option value="Jardinero">Jardinero</option>
        <option value="Chapista">Chapista</option>
        <option value="Piletero">Piletero</option>
        <option value="Salidor">Salidor</option>
        <option value="Limpieza">Limpieza</option>
        <option value="Otro">
          Otro
          <input
            type="text"
            id="rubroOtro"
            name="rubroOtro"
            placeholder="Especificar otro rubro"
            style="display: none"
          />
        </option>
      </select>
      <br />

      <label for="presentacion">presentacion:</label>
      <textarea
        id="presentacion"
        name="presentacion"
        rows="4"
        required
      ></textarea
      ><br />

      <button type="submit">Registrar Proveedor</button>
    </form>

    <!--<script src="js/js.main"></script> -->

    <footer class="pie">
      <div class="texto-pie">
        <p>ubicacion - chacras de coria -Mendoza</p>
      </div>
      <div class="redes-sociales">
        <a href="https://www.facebook.com/" target="_blank"
          ><img src="/logos/facebook.png" alt="Facebook"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img src="/logos/instagram.png" alt="Instagram"
        /></a>
        <a href="https://twitter.com/" target="_blank"
          ><img src="/logos/twitter.png" alt="Twitter"
        /></a>
        <p></p>
      </div>
    </footer>
  </body>
</html>

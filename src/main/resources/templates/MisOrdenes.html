<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProSkillFinder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos2.css">
  </head>
  <body>
    <div>Orden creada</div>
    <div>aca van todas las ordenes</div>

    <table>
      <h3>Listado de orden</h3>
      <thead>
        <tr>
          <th scope="col">id Orden</th>
          <th scope="col">Nombre Usuario</th>
          <th scope="col">Nombre Proveedor</th>
          <th scope="col">Comentario</th>
          <th scope="col">Estado</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody th:each="orden : ${listaOrdenes}">
        <th th:text="${orden.id}"></th>
        <td th:text="${orden.usuario.nombre}"></td>
        <td th:text="${orden.proveedor.nombre}"></td>
        <td th:text="${orden.comentario}"></td>
        <td th:text="${orden.estadOrden}"></td>
        <td>
          <a th:href="@{/orden/cancelar/__${orden.id}__}">Cancelar</a>
          <a th:href="@{/orden/aceptar/__${orden.id}__}">Aceptar cotizacion</a>
          <a th:href="@{/orden/calificar/__${orden.id}__}">Calificar</a>
        </td>
      </tbody>
    </table>
  </body>
</html>

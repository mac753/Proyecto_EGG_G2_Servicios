<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Orden creada</div>
        <div>aca van todas las ordenes</div>
        
        <table>
            <h3>Listado de orden</h3>
            <thead>
                <tr>
                    <th scope="col">id Orden</th>
                    <th scope="col">Nombre Usuario</th>
                    <th scope="col">Nombre Proveedor</th>
                    <th scope="col">Descripcion del trabajo</th>
                    <th scope="col">Estado</th>
                    <th sec:authorize="hasRole('PROVEEDOR')" scope="col">Ingresar valor de la cotizacion</th>
                    
                    
                    
                    <th sec:authorize="hasRole('PROVEEDOR')" scope="col">Acciones</th>
                    
                    
                    
                </tr>
            </thead>
            <tbody th:each="orden : ${listaOrdenes}">
                <th th:text="${orden.id}"></th>
                <td th:text="${orden.usuario.nombre}"></td>
                <td th:text="${orden.proveedor.nombre}"></td>
                <td th:text="${orden.comentario}"></td>
                <td th:text="${orden.estadOrden}"></td>
                <td th:if="${session.usuariosession != null}" ><input type="text"></input><button>enviar</button></td>
                <td> 
                    <a th:href="@{/orden/cancelar/__${orden.id}__}" >Cancelar</a>
                    <a th:href="@{/orden/aceptar/__${orden.id}__}" >Aceptar cotizacion</a>
                    <a th:href="@{/orden/calificar/__${orden.id}__}" >Calificar</a>
                    <a th:href="@{/orden/calificar/__${orden.id}__}" >Terminar</a>
                    
                    
                    
                </td>
                
                
                
            </tbody>
        </table>
        
        
    </body>

</html>
